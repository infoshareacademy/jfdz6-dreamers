    <!--Okienko informujące o wysłaniu w dalszej czesci wymienic alert-->
    <script>
        var random1;
        var random2;
        if( document.location.href.match(/firstname/) ){ alert('Formularz został wysłany. Dziękujemy'); }
        $(function() {
            var min = 10;
            var max = 20;
            random1 = Math.floor(Math.random() * (max - min + 1)) + min;
            random2 = Math.floor(Math.random() * (max - min + 8)) + min;

            $("#calc").text(random1+' + '+random2+' =');
        });
        function check() {
            var inputValue = $("#a3").val();
            if (parseInt(inputValue) === (random1 + random2)) {
                $("#submitButton").removeClass("buttonDisabled").addClass("buttonEnabled");
                $("#verificate").addClass("verification");

            }
            else
            {
                alert('Idz do szkoly');
            }
        }
    </script>
