<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 3px solid #d3d3d3;
            background-color: #f1f1f1;
            margin-left: 5vh;
            margin-top: 5vh;
        }
    </style>
</head>
<body>
<script>
    (function () {
        document.body.onload = startGame;

        var myVocalist;
        var myBackground;
        var myObstacles = [];

        var counter = 30;
        var gameCountdown = setInterval(function () {
            console.log(counter);
            counter--;
            if (counter === 0) {
                alert("Game Over!!");
                clearInterval(gameCountdown);
            }
        }, 1000);

        function startGame() {
            myGameArea.start();
            myVocalist = new Component(240, 330, "img/vocalist.png", 465, 540, "image");
            myBackground = new Component(1152, 868, "img/stage.png", 0, 0, "image");

        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 1152;
                this.canvas.height = 868;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                this.frameNo = 0;
                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                });
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                });
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        };

        function Component(width, height, color, x, y, type) {
            this.type = type;
            if (type === "image") {
                this.image = new Image();
                this.image.src = color;
            }
            this.gamearea = myGameArea;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function (move) {
                move = move || 0;
                ctx = myGameArea.context;
                if (type === "image") {

                    ctx.drawImage(this.image,
                        this.x,
                        this.y,
                        this.width, this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            };
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }

        }

        var factories = [
            {
                create: function (pos) {
                    return new Component(70, 70, "img/pomidor.png", pos, 0, "image")
                },
                frequency: 100
            },
            {
                create: function (pos) {
                    return new Component(60, 100, "img/cup.png", pos, 0, "image");
                },
                frequency: 133
            },
            {
                create: function (pos) {
                    return new Component(130, 100, "img/flowers.png", pos, 0, "image");
                },
                frequency: 80
            },
            {
                create: function (pos) {
                    return new Component(130, 150, "img/teddy-bear.png", pos, 0, "image")
                },
                frequency: 211
            }
        ];

        function updateGameArea() {
            myGameArea.clear();
            myGameArea.frameNo += 0.5;

            factories.forEach(function (factory) {
                if ((myGameArea.frameNo / factory.frequency) % 1 === 0) {
                    var position = Math.random() * myGameArea.canvas.width;
                    myObstacles.push(factory.create(position))
                }
            });

            myBackground.newPos();
            myBackground.update();
            myVocalist.speedX = 0;
            myVocalist.speedY = 0;
            if (myGameArea.key && myGameArea.key === 37) {
                myVocalist.speedX = -10;
            }
            if (myGameArea.key && myGameArea.key === 39) {
                myVocalist.speedX = 10;
            }
            myVocalist.newPos();
            myVocalist.update();

            myObstacles.forEach(function (obstacle, index) {
                obstacle.y += 10;
                obstacle.update(index)
            });
        }
    })();
</script>

</body>
</html>
