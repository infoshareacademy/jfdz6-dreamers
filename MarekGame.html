<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border:3px solid #d3d3d3;
            background-color: #f1f1f1;
            margin-left: 5vh;
            margin-top: 5vh;
        }
    </style>
</head>
<body onload="startGame()">
<script>

    var myGamePiece;
    var myBackground;
    var myObstacles = [];

    function startGame() {
        myGameArea.start();
        myGamePiece = new component(225, 225, "img/vocalist.png", 465, 650, "image");
        myBackground = new component(1152, 868, "img/stage.png", 0, 0, "image");

    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 1152;
            this.canvas.height = 868;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
            this.frameNo = 0;
            window.addEventListener('keydown', function (e) {
                myGameArea.key = e.keyCode;
            });
            window.addEventListener('keyup', function (e) {
                myGameArea.key = false;
            })
        },
        clear : function(){
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }

    };

    function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image") {
            this.image = new Image();
            this.image.src = color;
        }
        this.gamearea = myGameArea;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function(move) {
            move = move || 0;
            ctx = myGameArea.context;
            if (type == "image") {

                ctx.drawImage(this.image,
                    this.x,
                    this.y,
                    this.width, this.height);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;
        }

    }

    function updateGameArea() {
        var positionOfTomato, positionOfCup, positionOfFlowers, positionOfTeddyBear, cup, flowers, teddyBear, tomato;
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(100)) {
            positionOfTomato = Math.random() * myGameArea.canvas.width;
            tomato = new component(70, 70, "img/pomidor.png", positionOfTomato, 0, "image");
            myObstacles.push(tomato);
        }
        if (myGameArea.frameNo == 1 || everyinterval(133)) {
            positionOfCup = Math.random() * myGameArea.canvas.width;
            cup = new component(60, 100, "img/cup.png", positionOfCup, 0, "image");
            myObstacles.push(cup);
        }
        if (myGameArea.frameNo == 1 || everyinterval(80)) {
            positionOfFlowers = Math.random() * myGameArea.canvas.width;
            flowers = new component(130, 100, "img/flowers.png", positionOfFlowers, 0, "image");
            myObstacles.push(flowers);
        }
        if (myGameArea.frameNo == 1 || everyinterval(211)) {
            positionOfTeddyBear = Math.random() * myGameArea.canvas.width;
            teddyBear = new component(130, 150, "img/teddy-bear.png", positionOfTeddyBear, 0, "image");
            myObstacles.push(teddyBear);
        }


        myBackground.newPos();
        myBackground.update();
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
        if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -10; }
        if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 10; }
        myGamePiece.newPos();
        myGamePiece.update();

        for (i = 0; i < myObstacles.length; i += 1) {
            console.log( myObstacles[i]);
            myObstacles[i].y += 10;
            myObstacles[i].update(i);
        }
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }
</script>

</body>
</html>
